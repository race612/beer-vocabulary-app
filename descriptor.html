<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptor Detail</title>
    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#007aff">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <a href="index.html" class="back-button">&larr;</a>
        <h1 id="desc-name">...</h1>
    </header>

    <main>
    <div class="detail-card">
        <h3>Translation (Italian)</h3>
        <p id="desc-translation">...</p>
    </div>

    <div class="detail-card">
        <h3>Parent Category</h3>
        <p id="desc-category">...</p>
    </div>
    
    <div class="detail-card">
        <h3>Description</h3>
        <p id="desc-description">...</p>
    </div>

    <div class="detail-card">
        <h3>Sources & Documents</h3>
        <ul id="desc-sources">
            </ul>
    </div>
    
    <div class="detail-card">
        <h3>My Confidence Level</h3>
        <div class="slider-container">
            <span id="slider-label">Not yet set</span>
            <input type="range" min="1" max="10" value="1" class="slider" id="desc-slider">
            <span class="slider-value" id="desc-slider-value">1</span>
        </div>
    </div>

    <div class="detail-card">
        <h3>My Personal Notes</h3>
        <textarea id="desc-notes" placeholder="Write your personal notes here..."></textarea>
    </div>
</main>
    
    <div id="update-popup" class="update-popup" style="display: none;">

    <footer>

            <a href="categories.html" class="nav-item">Categories</a>
            <a href="settings.html" class="nav-item">Settings</a>
        </nav>
